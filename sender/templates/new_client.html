{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="card col col-md-6 px-4 p-3 ms-4 mb-3">
    <form method="post" class="form-floating" enctype="multipart/form-data">
<!--    <form method="post" action="add" class="form-floating" enctype="multipart/form-data">-->
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex container-fluid justify-content-evenly">
            <button type="submit" class="btn btn-primary col-5 p-3">
            {% if client_editing_mode %}
                Изменить
            {% else %}
                Добавить
            {% endif %}
            </button>
            <!--a href="#" class="btn btn-secondary col-5 p-3" onClick="javascript:history.go(-1);">Отменить</a-->
        </div>
    </form>
</div>
{% endblock %}
