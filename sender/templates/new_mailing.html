{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="card col col-md-6 px-4 p-3 ms-4 mb-3">
    <form method="post" class="form-floating" enctype="multipart/form-data">
        {% csrf_token %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        {{ form.media }}

        {{ form.as_p }}
        {% for client in clients %}
        {{ client }}
        <br>
        {% endfor %}
        <div class="d-flex container-fluid justify-content-end">
            <button type="submit" class="btn btn-primary col-5 mt-6 p-3">
                {% if mailing_editing_mode %}
                Изменить
                {% else %}
                Создать
                {% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
