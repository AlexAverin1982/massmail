{% extends "base.html" %}
{% block title %} {{ client.name }} {% endblock %}
{% block content %}
<div class="container-fluid d-flex border">
    <div class="row">
        <div class="col">
            <div class="m-2">
                <div class="row" style="height: 10rem;">
                    <div class="col">
                        <h2>Ф.И.О.: {{ client.full_name }}</h2>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <h3>E-mail: {{ client.email }}</h3>
            </div>
            <div class="mb-3">
                <h3>owner: {{ client.owner }}</h3>
            </div>
            <div class="d-flex align-content-end flex-wrap bd-highlight mb-5">
                <h4>Комментарий: {{ client.comment }}</h4>
            </div>
        </div>
    </div>
</div>

<a href="{% url 'edit_client' pk=client.id %}" class="btn btn-lg btn-outline-primary mx-2 px-5 m-3 float-bottom">
    Изменить
</a>
<a href="{% url 'delete_client' pk=client.id %}" class="btn btn-lg btn-outline-primary mx-2 px-5 m-3 float-bottom">
    Удалить
</a>
<a href="{% url 'home' %}" class="btn btn-lg btn-outline-primary mx-2 px-5 m-3 float-bottom">Назад</a>
{% endblock %}
