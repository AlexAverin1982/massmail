{% extends "base.html" %}

{% block title %}
{% if User_editing_mode %}
Редактирование профиля {{ user.username }}
{% else %}
Регистрация
{% endif %}
{% endblock %}
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">
      {% if User_editing_mode %}
      Сохранить
      {% else %}
      Зарегистрироваться
      {% endif %}
    </button>
  </form>
{% endblock %}
