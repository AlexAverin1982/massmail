{% extends "base.html" %}
{% block title %} Удаление профиля {{ user.name|truncatechars:100 }} {% endblock %}
{% block content %}
<div class="container-fluid d-flex border">
    <div class="row">
        <div class="col">
            <form action="" method="post">{% csrf_token %}
                <p>Вы уверены, что хотите удалить профиль "{{ user.username }}"?</p>
                <input type="submit" value="Да, удалить"/>
            </form>
        </div>
    </div>
</div>
<button type="button" class="btn btn-lg btn-outline-primary mx-2 px-5 m-3 float-bottom"
        onClick="javascript:history.go(-1);">Назад
</button>
{% endblock %}
